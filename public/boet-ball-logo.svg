<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ballGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1d5db;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="190" fill="url(#greenGradient)" stroke="#15803d" stroke-width="4"/>
  
  <!-- Football/Soccer ball -->
  <g transform="translate(200, 120)">
    <circle cx="0" cy="0" r="45" fill="url(#ballGradient)" stroke="#374151" stroke-width="2"/>
    
    <!-- Pentagon pattern on ball -->
    <polygon points="0,-20 -19,-6 -12,16 12,16 19,-6" fill="#374151"/>
    
    <!-- Hexagon lines -->
    <path d="M-19,-6 L-35,15 M19,-6 L35,15 M-12,16 L-25,35 M12,16 L25,35 M0,-20 L0,-40" 
          stroke="#374151" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Text: "BOET" -->
  <text x="200" y="250" font-family="Arial, Helvetica, sans-serif" font-size="48" font-weight="bold" 
        text-anchor="middle" fill="#ffffff" stroke="#15803d" stroke-width="1">
    BOET
  </text>
  
  <!-- Text: "BALL" -->
  <text x="200" y="300" font-family="Arial, Helvetica, sans-serif" font-size="48" font-weight="bold" 
        text-anchor="middle" fill="#ffffff" stroke="#15803d" stroke-width="1">
    BALL
  </text>
  
  <!-- South African accent - small decorative elements -->
  <circle cx="120" cy="320" r="8" fill="#fbbf24" opacity="0.8"/>
  <circle cx="280" cy="320" r="8" fill="#fbbf24" opacity="0.8"/>
  <circle cx="140" cy="340" r="6" fill="#ef4444" opacity="0.8"/>
  <circle cx="260" cy="340" r="6" fill="#ef4444" opacity="0.8"/>
</svg>
