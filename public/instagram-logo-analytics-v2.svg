<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dashboard background -->
    <radialGradient id="dashBg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#1a472a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#002D18;stop-opacity:1" />
    </radialGradient>
    
    <!-- Premium gold -->
    <linearGradient id="dashGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
    
    <!-- Data visualization colors -->
    <linearGradient id="dataGreen" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="dataBlue" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dashboard shadow -->
    <filter id="dashShadow">
      <feDropShadow dx="1" dy="3" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
    
    <!-- Screen glow -->
    <filter id="screenGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="256" cy="256" r="240" fill="url(#dashBg)" stroke="#FFD700" stroke-width="4"/>
  
  <!-- Dashboard screen background -->
  <rect x="80" y="100" width="352" height="220" rx="16" fill="rgba(0,0,0,0.3)" stroke="#FFD700" stroke-width="2"/>
  <rect x="88" y="108" width="336" height="204" rx="12" fill="rgba(0,20,10,0.8)"/>
  
  <!-- Football icon in top left of dashboard -->
  <g transform="translate(120, 140)">
    <circle cx="0" cy="0" r="12" fill="#FFFFFF" stroke="#333" stroke-width="1"/>
    <polygon points="0,-7 4,-4 4,4 0,7 -4,4 -4,-4" fill="#333"/>
  </g>
  
  <!-- Player performance chart (line chart) -->
  <g transform="translate(180, 160)">
    <!-- Chart area -->
    <rect x="0" y="-20" width="80" height="40" fill="rgba(0,122,61,0.1)" rx="4"/>
    <!-- Performance line -->
    <path d="M5,10 L15,0 L25,5 L35,-10 L45,-5 L55,0 L65,-8 L75,2" 
          fill="none" stroke="#FFD700" stroke-width="2"/>
    <!-- Data points -->
    <circle cx="5" cy="10" r="1.5" fill="#FFD700"/>
    <circle cx="25" cy="5" r="1.5" fill="#FFD700"/>
    <circle cx="35" cy="-10" r="1.5" fill="#FFD700"/>
    <circle cx="55" cy="0" r="1.5" fill="#FFD700"/>
    <circle cx="75" cy="2" r="1.5" fill="#FFD700"/>
  </g>
  
  <!-- Bar chart for player stats -->
  <g transform="translate(300, 160)">
    <rect x="0" y="-20" width="60" height="40" fill="rgba(0,122,61,0.1)" rx="4"/>
    <rect x="5" y="0" width="4" height="15" fill="url(#dataGreen)"/>
    <rect x="12" y="-8" width="4" height="23" fill="url(#dataGreen)"/>
    <rect x="19" y="-5" width="4" height="20" fill="url(#dataGreen)"/>
    <rect x="26" y="-12" width="4" height="27" fill="url(#dataGreen)"/>
    <rect x="33" y="-3" width="4" height="18" fill="url(#dataGreen)"/>
    <rect x="40" y="-15" width="4" height="30" fill="url(#dataGreen)"/>
    <rect x="47" y="-7" width="4" height="22" fill="url(#dataGreen)"/>
  </g>
  
  <!-- Pie chart for team distribution -->
  <g transform="translate(380, 160)">
    <circle cx="0" cy="0" r="18" fill="rgba(0,122,61,0.1)" stroke="#FFD700" stroke-width="1"/>
    <!-- Pie segments -->
    <path d="M0,-18 A18,18 0 0,1 15.6,-9 L0,0 Z" fill="url(#dataGreen)" opacity="0.8"/>
    <path d="M15.6,-9 A18,18 0 0,1 15.6,9 L0,0 Z" fill="url(#dataBlue)" opacity="0.8"/>
    <path d="M15.6,9 A18,18 0 0,1 0,18 L0,0 Z" fill="#FFD700" opacity="0.6"/>
    <path d="M0,18 A18,18 0 0,1 0,-18 L0,0 Z" fill="#FF6B35" opacity="0.6"/>
  </g>
  
  <!-- FPL Stats indicators -->
  <g transform="translate(120, 220)">
    <!-- Points indicator -->
    <rect x="0" y="0" width="40" height="16" fill="rgba(0,122,61,0.2)" rx="2"/>
    <text x="20" y="10" font-family="monospace" font-size="8" fill="#FFD700" text-anchor="middle">PTS</text>
    
    <!-- Captain indicator -->
    <rect x="50" y="0" width="40" height="16" fill="rgba(0,122,61,0.2)" rx="2"/>
    <text x="70" y="10" font-family="monospace" font-size="8" fill="#FFD700" text-anchor="middle">CAP</text>
    
    <!-- Form indicator -->
    <rect x="100" y="0" width="40" height="16" fill="rgba(0,122,61,0.2)" rx="2"/>
    <text x="120" y="10" font-family="monospace" font-size="8" fill="#FFD700" text-anchor="middle">FORM</text>
    
    <!-- Price indicator -->
    <rect x="150" y="0" width="40" height="16" fill="rgba(0,122,61,0.2)" rx="2"/>
    <text x="170" y="10" font-family="monospace" font-size="8" fill="#FFD700" text-anchor="middle">Â£</text>
  </g>
  
  <!-- Brand name -->
  <g transform="translate(256, 360)">
    <text x="0" y="0" font-family="SF Pro Display, Arial, sans-serif" font-size="36" font-weight="800" 
          text-anchor="middle" fill="url(#dashGold)" filter="url(#dashShadow)" letter-spacing="1px">
      BOET BALL
    </text>
    
    <!-- Data-focused tagline -->
    <text x="0" y="22" font-family="SF Pro Display, Arial, sans-serif" font-size="14" font-weight="600" 
          text-anchor="middle" fill="#FFD700" opacity="0.9" letter-spacing="2px">
      FPL DATA INSIGHTS
    </text>
  </g>
  
  <!-- Analytics indicators at bottom -->
  <g transform="translate(256, 410)">
    <circle cx="-30" cy="0" r="3" fill="#16a34a"/>
    <circle cx="-15" cy="0" r="3" fill="#FFD700"/>
    <circle cx="0" cy="0" r="3" fill="#3b82f6"/>
    <circle cx="15" cy="0" r="3" fill="#FF6B35"/>
    <circle cx="30" cy="0" r="3" fill="#8b5cf6"/>
  </g>
  
  <!-- Screen reflection effect -->
  <rect x="88" y="108" width="100" height="204" rx="12" fill="url(#screenGlow)" opacity="0.1"/>
</svg>
