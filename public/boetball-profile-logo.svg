<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007A3D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005A2D;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="flameGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF200;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow -->
    <filter id="shadow">
      <feDropShadow dx="3" dy="6" stdDeviation="4" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)" stroke="#FFD700" stroke-width="12"/>
  
  <!-- Large flame icon centered -->
  <g transform="translate(256, 200)">
    <!-- Main flame -->
    <path d="M-40 60 C-55 30, -35 -5, -15 15 C0 -35, 35 -25, 40 -5 C50 -20, 65 10, 55 35 C65 60, 40 85, 15 75 C25 95, -10 105, -25 75 C-50 85, -60 50, -40 60 Z" 
          fill="url(#flameGrad)" 
          filter="url(#shadow)"/>
    
    <!-- Inner flame highlight -->
    <path d="M-18 50 C-25 35, -12 20, -3 28 C8 5, 25 12, 30 28 C38 15, 48 30, 42 45 C48 58, 30 68, 12 63 C18 75, -3 80, -12 63 C-30 68, -35 48, -18 50 Z" 
          fill="#FFF200" 
          opacity="0.9"/>
  </g>
  
  <!-- Bold "BB" monogram -->
  <g transform="translate(256, 340)">
    <text x="0" y="0" font-family="Arial Black, Arial, sans-serif" font-size="120" font-weight="900" 
          text-anchor="middle" fill="#FFD700" filter="url(#shadow)">
      BB
    </text>
    
    <!-- Small subtitle -->
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="700" 
          text-anchor="middle" fill="#FFD700" opacity="0.8">
      PREMIUM FPL
    </text>
  </g>
  
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="248" fill="none" stroke="#FFD700" stroke-width="4" opacity="0.7"/>
</svg>
