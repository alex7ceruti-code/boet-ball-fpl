<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Sports gradient background -->
    <radialGradient id="sportBg" cx="40%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#2D5A3D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003D20;stop-opacity:1" />
    </radialGradient>
    
    <!-- Dynamic gold gradient -->
    <linearGradient id="sportGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dynamic flame -->
    <linearGradient id="sportFlame" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#FF4500;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF700;stop-opacity:1" />
    </linearGradient>
    
    <!-- Football pattern -->
    <pattern id="footballPattern" patternUnits="userSpaceOnUse" width="60" height="60">
      <polygon points="30,10 45,20 45,40 30,50 15,40 15,20" fill="#FFD700" opacity="0.05"/>
    </pattern>
    
    <!-- Sport shadow -->
    <filter id="sportShadow">
      <feDropShadow dx="2" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
    
    <!-- Energetic glow -->
    <filter id="energyGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with football pattern -->
  <circle cx="256" cy="256" r="240" fill="url(#sportBg)" stroke="#FFD700" stroke-width="6"/>
  <circle cx="256" cy="256" r="240" fill="url(#footballPattern)"/>
  
  <!-- Dynamic flame with energy -->
  <g transform="translate(256, 150)">
    <!-- Main flame -->
    <path d="M-35 55 C-48 28, -28 0, -8 20 C5 -30, 40 -20, 45 8 C52 -10, 68 18, 60 42 C68 65, 40 85, 15 78 C28 100, -10 108, -25 78 C-50 85, -58 50, -35 55 Z" 
          fill="url(#sportFlame)" 
          filter="url(#energyGlow)"/>
    
    <!-- Inner energy -->
    <path d="M-15 45 C-22 32, -10 20, 5 28 C15 10, 28 18, 32 32 C38 20, 48 36, 42 48 C48 58, 32 65, 15 60 C20 72, -5 76, -12 60 C-28 65, -32 48, -15 45 Z" 
          fill="#FFF700" 
          opacity="0.9"/>
          
    <!-- Energy spark -->
    <circle cx="15" cy="0" r="3" fill="#FFF700" opacity="0.8"/>
  </g>
  
  <!-- Bold sports typography -->
  <g transform="translate(256, 280)">
    <text x="0" y="0" font-family="Impact, Arial Black, Arial, sans-serif" font-size="56" font-weight="900" 
          text-anchor="middle" fill="url(#sportGold)" filter="url(#sportShadow)" letter-spacing="0px">
      BOET BALL
    </text>
    
    <!-- Sports subtitle with movement lines -->
    <g transform="translate(0, 35)">
      <line x1="-60" y1="0" x2="-20" y2="0" stroke="#FFD700" stroke-width="3" opacity="0.7"/>
      <line x1="20" y1="0" x2="60" y2="0" stroke="#FFD700" stroke-width="3" opacity="0.7"/>
      <text x="0" y="8" font-family="Arial Black, Arial, sans-serif" font-size="16" font-weight="800" 
            text-anchor="middle" fill="#FFD700" opacity="0.9" letter-spacing="2px">
        FPL POWER
      </text>
    </g>
  </g>
  
  <!-- Football-inspired elements -->
  <g transform="translate(256, 380)">
    <!-- Football hexagon shapes -->
    <polygon points="-25,0 -12,-8 12,-8 25,0 12,8 -12,8" fill="none" stroke="#FFD700" stroke-width="2" opacity="0.6"/>
    <circle cx="0" cy="0" r="3" fill="#FFD700"/>
  </g>
  
  <!-- Dynamic corner elements -->
  <g transform="translate(80, 80)">
    <path d="M0,0 L20,0 L20,5 L5,5 L5,20 L0,20 Z" fill="#FFD700" opacity="0.4"/>
  </g>
  <g transform="translate(432, 80)">
    <path d="M0,0 L0,20 L-5,20 L-5,5 L-20,5 L-20,0 Z" fill="#FFD700" opacity="0.4"/>
  </g>
  <g transform="translate(80, 432)">
    <path d="M0,0 L0,-20 L5,-20 L5,-5 L20,-5 L20,0 Z" fill="#FFD700" opacity="0.4"/>
  </g>
  <g transform="translate(432, 432)">
    <path d="M0,0 L-20,0 L-20,-5 L-5,-5 L-5,-20 L0,-20 Z" fill="#FFD700" opacity="0.4"/>
  </g>
</svg>
