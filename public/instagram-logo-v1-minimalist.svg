<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium gradients -->
    <linearGradient id="premiumBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a472a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#007A3D;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="goldText" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFF700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB000;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle shadow -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="8" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
    
    <!-- Premium glow effect -->
    <filter id="premiumGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Clean background circle with subtle gradient -->
  <circle cx="256" cy="256" r="235" fill="url(#premiumBg)" stroke="#FFD700" stroke-width="6"/>
  
  <!-- Elegant flame icon -->
  <g transform="translate(256, 180)">
    <path d="M-20 35 C-28 20, -18 5, -8 12 C0 -15, 15 -12, 20 2 C24 -6, 32 6, 28 18 C32 28, 20 38, 8 35 C12 42, -4 45, -10 35 C-22 38, -26 25, -20 35 Z" 
          fill="url(#goldText)" 
          filter="url(#premiumGlow)"/>
  </g>
  
  <!-- Clean, premium typography -->
  <g transform="translate(256, 260)">
    <text x="0" y="0" font-family="Helvetica Neue, Arial, sans-serif" font-size="54" font-weight="300" 
          text-anchor="middle" fill="url(#goldText)" filter="url(#softShadow)" letter-spacing="4px">
      BOET BALL
    </text>
    
    <!-- Refined subtitle -->
    <text x="0" y="35" font-family="Helvetica Neue, Arial, sans-serif" font-size="16" font-weight="400" 
          text-anchor="middle" fill="#FFD700" opacity="0.8" letter-spacing="2px">
      PREMIUM FPL
    </text>
  </g>
  
  <!-- Minimalist SA flag element -->
  <g transform="translate(256, 350)">
    <circle cx="-15" cy="0" r="3" fill="#FFD700"/>
    <circle cx="0" cy="0" r="3" fill="#007A3D"/>  
    <circle cx="15" cy="0" r="3" fill="#FF6B35"/>
  </g>
  
  <!-- Subtle outer ring -->
  <circle cx="256" cy="256" r="245" fill="none" stroke="url(#goldText)" stroke-width="1" opacity="0.3"/>
</svg>
