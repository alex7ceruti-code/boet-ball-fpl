<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- FPL background -->
    <radialGradient id="fplBg" cx="50%" cy="50%" r="80%">
      <stop offset="0%" style="stop-color:#2D5A3D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a472a;stop-opacity:1" />
    </radialGradient>
    
    <!-- Premium gold -->
    <linearGradient id="fplGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
    
    <!-- Card gradients -->
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Player position colors -->
    <linearGradient id="forwardColor" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="midColor" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    
    <!-- FPL shadow -->
    <filter id="fplShadow">
      <feDropShadow dx="2" dy="4" stdDeviation="6" flood-opacity="0.2"/>
    </filter>
    
    <!-- Card shadow -->
    <filter id="cardShadow">
      <feDropShadow dx="1" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="256" cy="256" r="240" fill="url(#fplBg)" stroke="#FFD700" stroke-width="5"/>
  
  <!-- Football pitch background pattern -->
  <g opacity="0.08">
    <!-- Pitch lines -->
    <line x1="100" y1="150" x2="412" y2="150" stroke="#FFD700" stroke-width="2"/>
    <line x1="100" y1="256" x2="412" y2="256" stroke="#FFD700" stroke-width="2"/>
    <line x1="100" y1="362" x2="412" y2="362" stroke="#FFD700" stroke-width="2"/>
    <line x1="256" y1="150" x2="256" y2="362" stroke="#FFD700" stroke-width="2"/>
    <circle cx="256" cy="256" r="50" fill="none" stroke="#FFD700" stroke-width="2"/>
  </g>
  
  <!-- FPL Player Cards -->
  <g transform="translate(150, 140)">
    <!-- Forward card -->
    <rect x="0" y="0" width="50" height="70" rx="6" fill="url(#cardBg)" filter="url(#cardShadow)"/>
    <rect x="2" y="2" width="46" height="12" rx="2" fill="url(#forwardColor)"/>
    <text x="25" y="10" font-family="Arial" font-size="8" fill="white" text-anchor="middle" font-weight="bold">FWD</text>
    
    <!-- Player icon -->
    <circle cx="25" cy="30" r="8" fill="#e2e8f0"/>
    <circle cx="25" cy="28" r="3" fill="#64748b"/>
    <rect x="20" y="32" width="10" height="8" rx="2" fill="#64748b"/>
    
    <!-- Stats bars -->
    <rect x="8" y="50" width="34" height="3" fill="#f1f5f9" rx="1"/>
    <rect x="8" y="50" width="28" height="3" fill="url(#forwardColor)" rx="1"/>
    <rect x="8" y="56" width="34" height="3" fill="#f1f5f9" rx="1"/>
    <rect x="8" y="56" width="20" height="3" fill="url(#forwardColor)" rx="1"/>
    
    <!-- Price -->
    <text x="25" y="67" font-family="Arial" font-size="6" fill="#64748b" text-anchor="middle">£9.5</text>
  </g>
  
  <!-- Midfielder card -->
  <g transform="translate(230, 140)">
    <rect x="0" y="0" width="50" height="70" rx="6" fill="url(#cardBg)" filter="url(#cardShadow)"/>
    <rect x="2" y="2" width="46" height="12" rx="2" fill="url(#midColor)"/>
    <text x="25" y="10" font-family="Arial" font-size="8" fill="white" text-anchor="middle" font-weight="bold">MID</text>
    
    <!-- Player icon -->
    <circle cx="25" cy="30" r="8" fill="#e2e8f0"/>
    <circle cx="25" cy="28" r="3" fill="#64748b"/>
    <rect x="20" y="32" width="10" height="8" rx="2" fill="#64748b"/>
    
    <!-- Stats bars -->
    <rect x="8" y="50" width="34" height="3" fill="#f1f5f9" rx="1"/>
    <rect x="8" y="50" width="30" height="3" fill="url(#midColor)" rx="1"/>
    <rect x="8" y="56" width="34" height="3" fill="#f1f5f9" rx="1"/>
    <rect x="8" y="56" width="25" height="3" fill="url(#midColor)" rx="1"/>
    
    <!-- Price -->
    <text x="25" y="67" font-family="Arial" font-size="6" fill="#64748b" text-anchor="middle">£8.2</text>
  </g>
  
  <!-- Defender card -->
  <g transform="translate(310, 140)">
    <rect x="0" y="0" width="50" height="70" rx="6" fill="url(#cardBg)" filter="url(#cardShadow)"/>
    <rect x="2" y="2" width="46" height="12" rx="2" fill="#3b82f6"/>
    <text x="25" y="10" font-family="Arial" font-size="8" fill="white" text-anchor="middle" font-weight="bold">DEF</text>
    
    <!-- Player icon -->
    <circle cx="25" cy="30" r="8" fill="#e2e8f0"/>
    <circle cx="25" cy="28" r="3" fill="#64748b"/>
    <rect x="20" y="32" width="10" height="8" rx="2" fill="#64748b"/>
    
    <!-- Stats bars -->
    <rect x="8" y="50" width="34" height="3" fill="#f1f5f9" rx="1"/>
    <rect x="8" y="50" width="22" height="3" fill="#3b82f6" rx="1"/>
    <rect x="8" y="56" width="34" height="3" fill="#f1f5f9" rx="1"/>
    <rect x="8" y="56" width="32" height="3" fill="#3b82f6" rx="1"/>
    
    <!-- Price -->
    <text x="25" y="67" font-family="Arial" font-size="6" fill="#64748b" text-anchor="middle">£5.8</text>
  </g>
  
  <!-- Central football with analytics -->
  <g transform="translate(256, 256)">
    <!-- Football -->
    <circle cx="0" cy="0" r="35" fill="#FFFFFF" stroke="#333333" stroke-width="2" filter="url(#cardShadow)"/>
    <!-- Football pattern -->
    <polygon points="0,-20 12,-12 12,12 0,20 -12,12 -12,-12" fill="#333333"/>
    <path d="M-12,-12 L0,-20 L12,-12" fill="none" stroke="#333333" stroke-width="1.5"/>
    <path d="M-12,12 L0,20 L12,12" fill="none" stroke="#333333" stroke-width="1.5"/>
    
    <!-- Analytics overlay -->
    <g opacity="0.8">
      <!-- Trending up arrow -->
      <path d="M-15,-25 L-10,-30 L-5,-25 M-10,-30 L-10,-20 M-10,-30 L0,-30" 
            stroke="#FFD700" stroke-width="2" fill="none"/>
      
      <!-- Stats indicator -->
      <circle cx="20" cy="-20" r="3" fill="#FFD700"/>
      <text x="20" y="-17" font-family="Arial" font-size="6" fill="#333" text-anchor="middle">+12</text>
    </g>
  </g>
  
  <!-- Mini charts at bottom -->
  <g transform="translate(180, 320)">
    <!-- Price trend mini chart -->
    <rect x="0" y="0" width="40" height="25" fill="rgba(0,122,61,0.1)" rx="3"/>
    <path d="M5,18 L10,15 L15,12 L20,8 L25,10 L30,6 L35,9" 
          fill="none" stroke="#FFD700" stroke-width="1.5"/>
    <text x="20" y="23" font-family="Arial" font-size="6" fill="#FFD700" text-anchor="middle">PRICE</text>
  </g>
  
  <g transform="translate(250, 320)">
    <!-- Form chart -->
    <rect x="0" y="0" width="40" height="25" fill="rgba(0,122,61,0.1)" rx="3"/>
    <rect x="5" y="15" width="3" height="5" fill="#22c55e"/>
    <rect x="10" y="12" width="3" height="8" fill="#22c55e"/>
    <rect x="15" y="18" width="3" height="2" fill="#ef4444"/>
    <rect x="20" y="8" width="3" height="12" fill="#22c55e"/>
    <rect x="25" y="14" width="3" height="6" fill="#22c55e"/>
    <rect x="30" y="10" width="3" height="10" fill="#22c55e"/>
    <text x="20" y="23" font-family="Arial" font-size="6" fill="#FFD700" text-anchor="middle">FORM</text>
  </g>
  
  <g transform="translate(320, 320)">
    <!-- Ownership pie -->
    <rect x="0" y="0" width="40" height="25" fill="rgba(0,122,61,0.1)" rx="3"/>
    <circle cx="20" cy="12" r="6" fill="#e2e8f0"/>
    <path d="M20,6 A6,6 0 0,1 25.2,9 L20,12 Z" fill="#22c55e"/>
    <path d="M25.2,9 A6,6 0 0,1 20,18 L20,12 Z" fill="#FFD700"/>
    <text x="20" y="23" font-family="Arial" font-size="6" fill="#FFD700" text-anchor="middle">OWN%</text>
  </g>
  
  <!-- Brand name -->
  <g transform="translate(256, 390)">
    <text x="0" y="0" font-family="SF Pro Display, Arial, sans-serif" font-size="38" font-weight="800" 
          text-anchor="middle" fill="url(#fplGold)" filter="url(#fplShadow)" letter-spacing="1px">
      BOET BALL
    </text>
    
    <!-- FPL tagline -->
    <text x="0" y="20" font-family="SF Pro Display, Arial, sans-serif" font-size="13" font-weight="600" 
          text-anchor="middle" fill="#FFD700" opacity="0.9" letter-spacing="2px">
      FPL COMPANION
    </text>
  </g>
  
  <!-- SA flag dots -->
  <g transform="translate(256, 440)">
    <circle cx="-15" cy="0" r="2.5" fill="#FFD700"/>
    <circle cx="0" cy="0" r="2.5" fill="#007A3D"/>
    <circle cx="15" cy="0" r="2.5" fill="#FF6B35"/>
  </g>
</svg>
