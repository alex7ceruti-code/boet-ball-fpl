<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007A3D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#005A2D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#007A3D;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFF200;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="flameGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF200;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="textShadow">
      <feDropShadow dx="4" dy="6" stdDeviation="6" flood-opacity="0.5"/>
    </filter>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  
  <!-- Background pattern -->
  <g opacity="0.08">
    <!-- Football pattern across banner -->
    <g transform="translate(100, 50)">
      <polygon points="0,0 40,25 40,75 0,100 -40,75 -40,25" fill="#FFD700"/>
    </g>
    <g transform="translate(200, 120)">
      <polygon points="0,0 40,25 40,75 0,100 -40,75 -40,25" fill="#FFD700"/>
    </g>
    <g transform="translate(300, 50)">
      <polygon points="0,0 40,25 40,75 0,100 -40,75 -40,25" fill="#FFD700"/>
    </g>
    <g transform="translate(900, 80)">
      <polygon points="0,0 40,25 40,75 0,100 -40,75 -40,25" fill="#FFD700"/>
    </g>
    <g transform="translate(1000, 150)">
      <polygon points="0,0 40,25 40,75 0,100 -40,75 -40,25" fill="#FFD700"/>
    </g>
    <g transform="translate(1100, 80)">
      <polygon points="0,0 40,25 40,75 0,100 -40,75 -40,25" fill="#FFD700"/>
    </g>
  </g>
  
  <!-- Main content area -->
  <g transform="translate(150, 200)">
    <!-- Flame icon -->
    <g transform="translate(0, -50)">
      <path d="M-30 45 C-42 22, -25 -2, -12 12 C0 -25, 25 -20, 32 -2 C38 -12, 50 8, 45 28 C50 45, 32 62, 12 57 C18 70, -8 76, -18 57 C-38 62, -42 38, -30 45 Z" 
            fill="url(#flameGradient)" 
            filter="url(#glow)"/>
      
      <!-- Inner flame -->
      <path d="M-15 38 C-20 28, -10 18, -3 24 C6 8, 18 12, 22 24 C28 16, 35 28, 32 38 C35 45, 22 50, 10 47 C13 54, -2 57, -10 47 C-22 50, -25 38, -15 38 Z" 
            fill="#FFF200" 
            opacity="0.9"/>
    </g>
    
    <!-- Main title -->
    <text x="80" y="-15" font-family="Arial Black, Arial, sans-serif" font-size="72" font-weight="900" 
          fill="url(#titleGradient)" filter="url(#textShadow)">
      BOET BALL
    </text>
    
    <!-- Subtitle -->
    <text x="80" y="30" font-family="Arial, sans-serif" font-size="32" font-weight="700" 
          fill="#FFD700" opacity="0.9">
      Premium Fantasy Premier League for Mzansi
    </text>
    
    <!-- Feature highlights -->
    <g transform="translate(80, 70)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#FFFFFF" opacity="0.8">
        üèÜ Mini League Analysis
      </text>
      <text x="250" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#FFFFFF" opacity="0.8">
        üìä Player Statistics
      </text>
      <text x="450" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#FFFFFF" opacity="0.8">
        üî• South African Flair
      </text>
    </g>
  </g>
  
  <!-- South African flag accent at bottom -->
  <g transform="translate(0, 370)">
    <rect x="0" y="0" width="200" height="6" fill="#FFD700"/>
    <rect x="200" y="0" width="200" height="6" fill="#FFFFFF"/>
    <rect x="400" y="0" width="200" height="6" fill="#007A3D"/>
    <rect x="600" y="0" width="200" height="6" fill="#FF6B35"/>
    <rect x="800" y="0" width="200" height="6" fill="#000000"/>
    <rect x="1000" y="0" width="200" height="6" fill="#0066CC"/>
  </g>
  
  <!-- Subtle glow border -->
  <rect x="4" y="4" width="1192" height="392" fill="none" stroke="url(#titleGradient)" stroke-width="2" opacity="0.4" rx="8"/>
</svg>
