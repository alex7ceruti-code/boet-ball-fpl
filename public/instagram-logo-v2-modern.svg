<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient background -->
    <radialGradient id="modernBg" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#005A2D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003D20;stop-opacity:1" />
    </radialGradient>
    
    <!-- Premium gold gradient -->
    <linearGradient id="modernGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFF700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB000;stop-opacity:1" />
    </linearGradient>
    
    <!-- Flame gradient -->
    <linearGradient id="modernFlame" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF700;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sharp shadow -->
    <filter id="modernShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background with rounded square Instagram style -->
  <rect x="36" y="36" width="440" height="440" rx="88" ry="88" fill="url(#modernBg)" stroke="#FFD700" stroke-width="4"/>
  
  <!-- Geometric flame icon -->
  <g transform="translate(256, 160)">
    <!-- Modern flame shape -->
    <path d="M-25 50 C-35 25, -20 0, -5 15 C5 -20, 30 -10, 35 10 C40 -5, 50 15, 45 35 C50 55, 30 70, 10 65 C20 80, -5 85, -15 65 C-35 70, -40 45, -25 50 Z" 
          fill="url(#modernFlame)" 
          filter="url(#modernShadow)"/>
    
    <!-- Geometric inner element -->
    <polygon points="0,-10 12,5 8,20 -8,20 -12,5" fill="#FFF700" opacity="0.8"/>
  </g>
  
  <!-- Bold modern typography -->
  <g transform="translate(256, 280)">
    <text x="0" y="0" font-family="SF Pro Display, Helvetica Neue, Arial, sans-serif" font-size="52" font-weight="800" 
          text-anchor="middle" fill="url(#modernGold)" filter="url(#modernShadow)" letter-spacing="1px">
      BOET BALL
    </text>
    
    <!-- Modern subtitle with line -->
    <line x1="-80" y1="25" x2="80" y2="25" stroke="#FFD700" stroke-width="2" opacity="0.6"/>
    <text x="0" y="45" font-family="SF Pro Display, Arial, sans-serif" font-size="18" font-weight="600" 
          text-anchor="middle" fill="#FFD700" opacity="0.9" letter-spacing="3px">
      PREMIUM FPL
    </text>
  </g>
  
  <!-- Modern geometric SA elements -->
  <g transform="translate(256, 380)">
    <rect x="-30" y="-4" width="20" height="8" fill="#FFD700"/>
    <rect x="-5" y="-4" width="20" height="8" fill="#FFFFFF"/>
    <rect x="20" y="-4" width="20" height="8" fill="#007A3D"/>
  </g>
  
  <!-- Corner accent elements -->
  <circle cx="100" cy="100" r="2" fill="#FFD700" opacity="0.4"/>
  <circle cx="412" cy="100" r="2" fill="#FFD700" opacity="0.4"/>
  <circle cx="100" cy="412" r="2" fill="#FFD700" opacity="0.4"/>
  <circle cx="412" cy="412" r="2" fill="#FFD700" opacity="0.4"/>
</svg>
